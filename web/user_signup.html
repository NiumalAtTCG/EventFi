<html>
    <head>
        <title>GOKU</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
          <link rel="stylesheet" href="css/notification.css">
    </head>
    <body>

        <div class="login_div">
            <div class="login_div_body ">
                <h4 class="login_hedding">REGISTER</h4>
                <h6 class="login_paragraph mt-2">Please fill in the information below:</h6>
                <p class="text-danger " id="message"></p>
                <input  type="text" placeholder="FIRST NAME" id="fname"/>
                <input  type="text" placeholder="LAST NAME" id="lname"/>
                <input  type="text" placeholder="EMAIL" id="email"/>
                <input type="password" placeholder="PASSWORD" id="password"/>
                <button type="button" onclick="signUp();" class="login_btn"><span>CREATE MY ACCOUNT</span></button>
                <a class="create-new-acc mt-5 fw-normal" href="user_login.html">Back to Login</a>


            </div>
        </div>

        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/user-signup.js"></script>
          <script src="js/notification.js"></script>
    </body>
</html>
